<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=0.5, minimum-scale=0.5"/> -->
    <style type="text/css">
        #wifi_btn {background-color: #4BA6F2; color: white; text-align: center; border-radius: 6px; width: 100%; height: 40px; font-size: 14px; border: 0;}
    </style>
</head>
<body>

    <button id="wifi_btn">点击连接上网</button>
    <form name="loginform" id="loginform" action="./logon.cgi" method="post">
        <input type="hidden" name="PtUser" id="username" value="gaopeng">
        <input type="hidden" name="PtPwd" id="password" value="gaopeng">
    </form>

    <script type="text/javascript">
        window.onload = function ( ) {
            var formPortal = document.forms['loginform'];
            var flag = true;
            if (flag){
                document.getElementById('wifi_btn').onclick = function(){
                    formPortal.submit();
                    flag = false;
                }
            }
        }
    </script>
</body>
</html>
