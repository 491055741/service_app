<div data-role="page" id="LoginPage" data-title="登录">
    <div role="main" class="ui-content account-wrapper">
        <br>
        <p style="backg"><font color="#2EB1E8" >用户名</font></p>
         <input type="text" name="username" id="loginUsername" value="手机号"/>
        <br>
        <p style="backg"><font color="#2EB1E8" >密码</font></p>
        <input type="password" name="password" id="loginPassword" value=""/>
        <br>
        <fieldset data-role="controlgroup">
            <input type="checkbox" name="checkbox-1" id="checkbox-1" class="custom" />
            <label for="checkbox-1">记住密码</label>
        </fieldset>
        <br>
        <a class="ui-btn" href="" id="toRegistBtn">注册</a>
        <a class="ui-btn" href="" id="loginBtn">登录</a>
        <div class="changePwdBtn">忘记密码？</div>
        <center><div class="licenseLink">
            <p>点击上面按钮“登录”即表示您同意</p>
            <a href="license.html">《用户协议》</a>
        </div></center>
    </div>
</div>

<div data-role="page" id="RegisterPage">

    <div role="main" class="ui-content account-wrapper">
        <br>
        <p style="backg"><font color="#2EB1E8" >用户名</font></p>
        <input type="tel" id="registPhoneNumber" value="手机号"/>
        <br>
        <div class="ui-grid-a">
            <div class="ui-block-a" style="width:50%">
            <p style="backg"><font color="#2EB1E8" >验证码</font></p>
                <input type="text" id="registVerifyCode"/>
            </div>
            <div class="ui-grid-b" style="width:50%">
                <a class="ui-btn verifyCodeBtn" name="getVerifyCode" >获取验证码</a>
            </div>
        </div>
        <p style="backg"><font color="#2EB1E8" >密 码</font></p>
        <input type="password" id="registPassword"/>

        <p style="backg"><font color="#2EB1E8" >再次输入密码</font></p>
        <input type="password" id="repeatPassword"/>

        <br>
        <div>
            <center>
                <a class="ui-btn" id="registBtn">提   交</a>
                <br />
                <div class="licenseLink">
                    <p>点击上面按钮“提交”即表示您同意</p>
                    <a href="license.html">《用户协议》</a>
                </div>
            </center>
        </div>
    </div>
</div>

<div data-role="page" id="MainPage" data-title="连接">

    <div role="main" class="ui-content">

        <div id="connectionView">
            <div class="connection_bg">
            </div>

            <div class="ui-grid-a message_grid" style="display: none;" >
                <div class="ui-block-a" style="width:10%">
                    <img src="images/horn.png"/>
                </div>
                <div class="ui-grid-b" style="width:90%">
                    <ul id="twitter">
<!--                         <li>第一条消息</li>
                        <li>第二条消息</li>
                        <li>第三条消息</li> -->
                    </ul>
                </div>
            </div>
            <center>
            <div class="wifiStatus">
                <img class="statusOff" src="images/wifi_state_off.png">
                <img class="statusOn" src="images/wifi_state_on.png" style="display:none;">
                <a class="statusOff ui-btn">一键连接WiFi</a>
                <a class="statusOn ui-btn" style="display:none;">WiFi已连接</a>
            </div>
            </center>
        </div>

        <div id="choiceView">

            <div class="fouce" style="display: none;">
                <div id="divSlidePanle" style="overflow: hidden;">
                    <div id="slidebox" class="img_box" style="width: 13153px; -webkit-transition-property: -webkit-transform; transition-property: -webkit-transform; -webkit-transform-origin: 0px 0px 0px; -webkit-transform: translate3d(-5637px, 0px, 0px) scale(1);">
                        <ul id="adlist">
                        </ul>
                    </div>
                </div>
                <ol id="olSlideNum">
                    <li class=""></li>
                    <li class=""></li>
                    <li class="cur"></li>
                    <li class=""></li>
                    <li class=""></li>
                </ol>
            </div>
            <div class="app-list"></div>
        </div>

        <div id="mineView">
            <div class="avatar_bg">
                <image src="images/dubai.jpg" />
            </div>

            <div class="account-wrapper">
                <dl class="acount_list">
                    <dt><img src="images/account.png"><div>账  号</div></dt>
                    <dd><div class="account_item" id="account">account</div></dd>
                    <dt><img src="images/coins.png"><div>金  币</div></dt>
                    <dd><div class="account_item" id="coin" >coin</div></dd>
                    <dt><img src="images/key.png"><div>修改密码</div></dt>
                    <dd><div class="account_item changePwdBtn">****</div></dd>
                    <dt><img src="images/contact.png"><div>我要吐槽</div></dt>
                    <dd><div class="account_item feedbackBtn">◕‿◕</div></dd>
                </dl>
                <div style="margin-top:20px;">
                    <center><a href="" id="logoutBtn" class="ui-btn">退出登录</a></center>
                </div>
            </div>
        </div>
    </div>

    <div data-role="footer" data-position="fixed" data-tap-toggle="false">
        <div data-role="navbar" id="mainFooter" >

            <div class="wrapper" id="counter_wrapper">
              <div class="load-bar">
                <div class="load-bar-inner" data-loading="0"> <span id="counter"></span> </div>
              </div>
            </div>

            <ul class="apple-navbar-ui comboSprite">
                <li><a href="#" id="connectionBtn" data-icon="wifi" class="ui-btn-icon-top ui-btn-active">连接</a></li>
                <li><a href="#" id="excellentBtn" data-icon="choice" class="ui-btn-icon-top">精选</a></li>
                <li><a href="#" id="mineBtn" data-icon="mine" class="ui-btn-icon-top">我的</a></li>
            </ul>
        </div>
    </div>
</div>

<div data-role="page" id="AppDetailPage" data-title="应用详情">

</div>
