<body>

<div data-role="page" id="LoginPage" data-title="Wifi酷连">
    <div role="main" class="ui-content account-wrapper">

        <p style="backg"><font color="#2EB1E8" >用户名</font></p>
         <input type="text" name="username" id="loginUsername" value="手机号"/>
        <br>
        <p style="backg"><font color="#2EB1E8" >密码</font></p>
        <input type="password" name="password" id="loginPassword" value=""/>
        <br>
        <fieldset data-role="controlgroup">
            <input type="checkbox" name="checkbox-1" id="checkbox-1" class="custom" />
            <label for="checkbox-1">记住密码</label>
        </fieldset>
        <br>
        <a class="ui-btn" href="#RegisterPage" id="toRegistBtn">注册</a>
        <a class="ui-btn" href="" id="loginBtn">登录</a>
 
    </div>
</div>

<div data-role="page" id="RegisterPage" data-title="Wifi酷连">
    <div role="main" class="ui-content account-wrapper">
        <p style="backg"><font color="#2EB1E8" >用户名</font></p>
        <input type="tel" id="registPhoneNumber" value="手机号"/>
        <br>
        <div class="ui-grid-a">
            <div class="ui-block-a" style="width:50%">
            <p style="backg"><font color="#2EB1E8" >验证码</font></p>
                <input type="text" id="registVerifyCode"/>
            </div>
            <div class="ui-grid-b" style="width:50%">
                <a class="ui-btn" name="getVerifyCode" id="verifyCodeBtn">获取验证码</a>
            </div>
        </div>
        <p style="backg"><font color="#2EB1E8" >密 码</font></p>
        <input type="password" id="registPassword"/>
        <br>
        <div>
            <center><a class="ui-btn" id="registBtn">立即注册</a></center>
        </div>
    </div>
</div>


<div data-role="page" id="MainPage" data-title="Wifi酷连">


    <div data-role="header" >
        <h1 id="appListTitle">精选</h1>
    </div>

    <div role="main" class="ui-content">

        <div id="connectionView"> <div class="wifi-list"></div>  </div>

        <div id="choiceView">

            <div class="fouce" style="display: block;">
                <div id="divSlidePanle" style="overflow: hidden;">
                    <div id="slidebox" class="img_box" style="width: 13153px; -webkit-transition-property: -webkit-transform; transition-property: -webkit-transform; -webkit-transform-origin: 0px 0px 0px; -webkit-transform: translate3d(-5637px, 0px, 0px) scale(1);">
                        <ul id="fouce">
                        </ul>
                    </div>
                </div>
                <ol id="olSlideNum">
                    <li class=""></li>
                    <li class=""></li>
                    <li class="cur"></li>
                    <li class=""></li>
                    <li class=""></li>
                </ol>
            </div>
            <div class="app-list"></div>
        </div>

        <div id="gameView"> <div class="app-list"></div> </div>

        <div id="mineView">
            <div class="account-wrapper">
                <div class="ui-grid-a" style="margin-bottom:20px;">
                    <div class="ui-block-a" style="width:40%;">
                        <image src="/static/images/avatar.jpg" class="avatar"/>
                    </div>
                    <div class="ui-block-b" style="margin-left:15px;">
                        <div class="account_item" id="account">登录账号: </div>
                        <br>
                        <div class="account_item" id="coin" >金币: </div>
                    </div>
                </div>

                <div style="margin-top:60%;">
                    <center><a href="" id="logoutBtn" class="ui-btn">退出登录</a></center>
                </div>
            </div>
        </div>
    </div>

    <div data-role="footer" data-id="mainFooter" data-position="fixed">
        <div data-role="navbar">
            <ul class="apple-navbar-ui comboSprite">
                <li><a href="#" id="connectionBtn" data-icon="delete" class="ui-btn-icon-top ui-btn-active">连接</a></li>
                <li><a href="#" id="excellentBtn" data-icon="heart" class="ui-btn-icon-top">精选</a></li>
                <li><a href="#" id="gameBtn" data-icon="game" class="ui-btn-icon-top">游戏</a></li>
                <li><a href="#" id="mineBtn" data-icon="user" class="ui-btn-icon-top">我的</a></li>
            </ul>
        </div>
    </div>
</div>
